<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCertified's Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0; background: #000; color: #fff;
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; overflow: hidden;
      font-family: 'Rajdhani', sans-serif;
    }
    .loader-container {
      text-align: center;
    }
    #progress-text {
      font-family: 'Orbitron', monospace;
      font-size: 4vw; letter-spacing: 4px; margin-bottom: 20px;
      background: linear-gradient(90deg, #ff0050, #00f2ff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .bar {
      width: 60vw; max-width: 600px; height: 12px;
      background: #111; border-radius: 10px; overflow: hidden;
      border: 2px solid #333;
    }
    #progress {
      width: 0%; height: 100%; background: linear-gradient(90deg, #ff0050, #00f2ff);
      transition: width 0.3s ease;
    }
    .
